<div fxLayout="column">
  <div>
    <h1>Buscador de heroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h2>Buscador</h2>
    <mat-form-field>
      <mat-label>Number</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             #searchInput
             [(ngModel)]="term"
             [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
      (optionSelected)="optionSelected($event)">
          <mat-option *ngFor="let hero of heroes" [value]="hero">
            {{hero.superhero}}
          </mat-option>
          <mat-option value="" *ngIf="!heroes.length && term.trim().length">
            No se encontró un heroe con el término {{ term }}
          </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div>
    <pre>
      {{ selectedHero | json }}
    </pre>
  </div>
  <div *ngIf="selectedHero">
    <app-card-heroe [heroe]="selectedHero"></app-card-heroe>
  </div>
</div>
